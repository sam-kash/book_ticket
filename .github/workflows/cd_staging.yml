name: Deploy to staging 
on:
  push:
    branches: [ main ]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying all the 3 to the staging cluster

    steps:
      - name: SSH Into server and deploy
        run: |  
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/ssh_key
          chmod 600 ~/ssh_key
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key ubuntu@13.48.178.239 << 'EOF'
            export PATH="/home/ubuntu/.nvm/versions/node/v24.9.0/bin:$PATH"
            cd book_ticket/
            git pull
            npm install -g pnpm
            pnpm install
            pnpm turbo build
            pm2 restart fe-server
            pm2 restart http-server
            pm2 restart ws-server
          EOF